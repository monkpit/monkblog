{% extends 'base/base.html' %}
{% block styles %}
{% endblock %}
{% block content %}
{% for post in posts %}
<div class="post" id="{{post.slug}}">
<p>
  <i>
    Posted {{post.pub_date}} by <a href="/authors/{{post.author.slug}}">{{post.author.handle}}</a>
  </i>
</p>
{{ post.body|markdown }}
{% filter markdown %}
***
{% endfilter %}
</div>
{% endfor %}
{% endblock %}
