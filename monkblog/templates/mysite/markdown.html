{% extends 'base/base.html' %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/monkdown.css') }}">
{% endblock %}
{% block content %}
<p>
  <i>
    Posted {{post.pub_date}} by <a href="/authors/{{post.author.slug}}">{{post.author.handle}}</a>
  </i>
</p>
{{ post.body|markdown }}
{% endblock %}
